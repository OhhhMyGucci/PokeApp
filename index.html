<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PokeApp</title>
        <link rel="stylesheet" href="./style.css" />
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head> 
    <body>
         <!-- Reproductor de audio -->
    <audio id="audioPlayer" autoplay loop>
        <source src="song.m4a" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio> 
        <div id="div-arena">
            <div class="arena-container">
            <!-- Los usuarios con lectores de pantalla recibirán descripciones útiles sobre las imágenes.
Si una imagen no carga, el usuario verá el texto alternativo. -->
                <img
                src="img/fondo.png"
                alt="Arena de combate Pokémon"
                class="arena"
                id="arena"
                />
            <img
                id="img-propio"
                src=""
                alt="Pokémon del jugador"
                />
            <img
                id="img-rival"
                src=""
                alt="Pokémon rival"
                />

                <img id="img-propio" src="" alt="" />
                <img id="img-rival" src="" alt="" />
            </div>
        </div>

        <div id="UI-container">
            <div class="container">
                <div class="stats" id="poke-propio">
                    <div class="name-container">
                        <span id="nombrePropio" class="name"></span>
                        <div id="tipo1Propio" class="type"></div>
                        <div id="tipo2Propio" class="type"></div>
                    </div>
                    <div class="hp-container">
                        <div class="hp-bar" id="hp-bar-propio"></div>
                    </div>
                    <div class="stat">Vida: <span id="vidaPropio"></span></div>
                    <div class="stats-container">
                        <div class="stat">
                            Ataque: <span id="ataqueFisPropio"></span>
                        </div>
                        <div class="stat">
                            Defensa: <span id="defensaFisPropio"></span>
                        </div>
                        <div class="stat">
                            Ataque Esp.: <span id="ataqueEspPropio"></span>
                        </div>
                        <div class="stat">
                            Defensa Esp.: <span id="defensaEspPropio"></span>
                        </div>
                        <div class="stat">
                            Velocidad: <span id="velocidadPropio"></span>
                        </div>
                    </div>
                </div>
                <div class="stats" id="poke-rival">
                    <div class="name-container">
                        <span id="nombreRival" class="name"></span>
                        <div id="tipo1Rival" class="type"></div>
                        <div id="tipo2Rival" class="type"></div>
                    </div>
                    <div class="hp-container">
                        <div class="hp-bar" id="hp-bar-rival"></div>
                    </div>
                    <div class="stat">Vida: <span id="vidaRival"></span></div>
                    <div class="stats-container">
                        <div class="stat">
                            Ataque: <span id="ataqueFisRival"></span>
                        </div>
                        <div class="stat">
                            Defensa: <span id="defensaFisRival"></span>
                        </div>
                        <div class="stat">
                            Ataque Esp.: <span id="ataqueEspRival"></span>
                        </div>
                        <div class="stat">
                            Defensa Esp.: <span id="defensaEspRival"></span>
                        </div>
                        <div class="stat">
                            Velocidad: <span id="velocidadRival"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div id="UI">
                <input id="input" max="1000" type="number" placeholder="ID del Pokémon" />
                <div id="buttons-container">
                    <button id="btn-poke">Elegir Pokémon</button>
                    <button id="btn-atk-fis">Ataque Físico</button>
                    <button id="btn-atk-esp">Ataque Especial</button>
                    <button id="btn-pelear">Pelear</button>
                </div>
                <span id="atk-seleccionado"></span>
            </div>
            
        </div>

        <script src="./app.js"></script>
    </body>
</html>
